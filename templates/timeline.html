<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Case Timeline — {{ case_id }}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">

  <style>
    body {
      margin: 18px;
      background-color: #0b0f14;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
    }
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 12px;
      width: 100%;
    }
    .header-left { display:flex; flex-direction:column; }
    .header-right { display:flex; align-items:center; gap:10px; }

    h1,h2 { color:#00ff88; font-weight:600; margin:0; }

    .case-btn {
      background:#0f1720; border:1px solid #2f8f6a; color:#e6f6ef; padding:8px 12px;
      border-radius:8px; text-decoration:none; display:inline-block;
    }

    .case-picker {
      background: transparent;
      border-radius: 8px;
      padding: 0;
      display:flex;
      align-items:center;
      gap:8px;
      margin-left:6px;
    }
    .case-picker select {
      background: #071014;
      border: 1px solid #2f8f6a;
      color: #e6f6ef;
      padding:6px 10px;
      border-radius:6px;
      min-width:160px;
    }

    /* Cinematic timeline card */
    .cinematic-card {
      width:95%; margin:8px auto 40px auto; max-width:1400px;
      background:#0f1113; border-radius:12px; padding:18px; border:1px solid rgba(255,255,255,0.02);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }
    .cinematic-bar { position:relative; height:10px; background:linear-gradient(90deg,#022f24,#005a3f); border-radius:6px; }
    .cinematic-dot { position:absolute; top:50%; transform:translate(-50%,-50%); width:14px;height:14px;border-radius:50%;border:2px solid #071013;cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,0.4);}
    .dot-process { background:#00c853; }
    .dot-file_saved { background:#ffca28; }
    .dot-artifact_uploaded { background:#e53935; }
    .dot-coc_verify { background:#2196f3; }

    .cinematic-meta { display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap; margin-bottom:10px; }
    .cinematic-legend { display:flex; gap:18px; align-items:center; font-size:14px; color:#cfd6da; margin-top:12px; }
    .cinematic-legend .item { display:flex; gap:8px; align-items:center; }

    /* Events list */
    #timeline { width:90%; margin:0 auto; max-width:1100px; }

    .event {
      border-left: 6px solid rgba(39,174,96,0.9);
      background: #ffffff; padding: 14px; border-radius: 8px; margin-bottom: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.06); color:#000;
    }
    .event .header-row { display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .badge-type { display:inline-block; padding:8px 14px; border-radius:18px; color:#fff; font-weight:700; text-transform:none; }
    .badge-artifact_uploaded { background:#e53935; }
    .badge-coc_verify { background:#0b79d0; }
    .badge-file_saved { background:#e6ab16; color:#222; }
    .badge-process { background:#00c853; color:#06220d; }

    .filename-pill { display:inline-block; background:#f2f4f5; color:#111; padding:6px 12px; border-radius:8px; font-weight:600; margin-left:12px; }

    .muted { color:#6a7379; }

    .event .meta-table { margin-top:12px; display:grid; grid-template-columns: 140px 1fr; gap:8px 12px; align-items:center; }
    .event .meta-table .k { color:#6b7280; }
    .event .meta-table .v { color:#111; font-weight:600; }

    /* Hide the old small "Event Sequence Analysis" box if present */
    .old-sequence { display:none !important; }
  </style>
</head>
<body>
  <script>const CASE_ID = "{{ case_id|default('') }}";</script>

  <div class="page-header">
    <div class="header-left">
      <h1>Case Timeline — <small style="color:#cddcdc;">{{ case_id }}</small></h1>
      <p style="color:#bdbdbd; margin-top:6px;">Merged events from <code>processes.csv</code> and <code>events.json</code>.</p>
    </div>

    <div class="header-right">
      <!-- Go to Dashboard button -->
      <a class="case-btn" id="go-dashboard" href="{{ url_for('dashboard') }}">Go to Dashboard</a>

      <!-- NEW: case dropdown (kept lightweight and next to the button) -->
      <div class="case-picker" title="Select case to view timeline">
        <label for="case-select" style="color:#cdeadf; font-size:13px; margin-right:6px;">Case:</label>
        <select id="case-select" aria-label="Select case">
          {% set chosen = case_id|default('') %}
          {% if cases %}
            {% for c in cases %}
              {% if c is mapping %}
                <option value="{{ c.id }}" {% if c.id==chosen %}selected{% endif %}>{{ c.label or c.id }}</option>
              {% else %}
                <option value="{{ c }}" {% if c==chosen %}selected{% endif %}>{{ c }}</option>
              {% endif %}
            {% endfor %}
          {% else %}
            <option value="{{ case_id }}" selected>{{ case_id }}</option>
          {% endif %}
        </select>
      </div>
    </div>
  </div>

  <!-- Cinematic timeline: moved to top -->
  <div id="cinematic-timeline" class="cinematic-card" aria-live="polite">
    <div class="cinematic-meta">
      <div>
        <h3 style="color:#00ff88; margin:0 0 6px 0;">Cinematic Timeline</h3>
        <div style="color:#bfc9c6; font-size:14px;">Hover dots for details • Click a dot to move to that event card below</div>
      </div>
      <div style="text-align:right; color:#cfd6da">
        <div id="cinematic-stats" style="font-size:16px; font-weight:600">Events <span id="cinematic-count">0</span> • Timespan <span id="cinematic-timespan">--</span> • Risk <span id="cinematic-risk">--</span></div>
      </div>
    </div>

    <div style="margin-top:12px;">
      <div id="cinematic-bar" class="cinematic-bar"></div>
    </div>

    <div style="display:flex; justify-content:space-between; margin-top:12px; padding:0 6px;">
      <div id="cinematic-start" style="color:#9aa0a6">--</div>
      <div id="cinematic-mid" style="color:#9aa0a6">--</div>
      <div id="cinematic-end" style="color:#9aa0a6">--</div>
    </div>

    <div class="cinematic-legend">
      <div class="item"><span style="width:14px;height:14px;display:inline-block;background:#00c853;border-radius:3px"></span><span>process</span></div>
      <div class="item"><span style="width:14px;height:14px;display:inline-block;background:#ffca28;border-radius:3px"></span><span>file_saved</span></div>
      <div class="item"><span style="width:14px;height:14px;display:inline-block;background:#e53935;border-radius:3px"></span><span>artifact_uploaded</span></div>
      <div class="item"><span style="width:14px;height:14px;display:inline-block;background:#2196f3;border-radius:3px"></span><span>coc_verify</span></div>
    </div>
  </div>

  <!-- Event list -->
  <div id="timeline" class="mb-4" style="width:90%; margin:12px auto 80px auto; max-width:1100px;">Loading timeline…</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/timeline.js') }}"></script>

  <script>
    // wire the dashboard button (default href already points to dashboard)
    document.getElementById('go-dashboard').addEventListener('click', function(e){
      // keep regular navigation behavior (href) so nothing changes for server routing
    });

    // when case selector changes, re-render timeline + cinematic bar
    document.addEventListener("DOMContentLoaded", function(){
      const caseSelect = document.getElementById('case-select');
      function refreshWith(caseId){
        // update global helper so other scripts can read it
        window.CASE_ID = caseId;
        if (window.TriageTimeline) {
          TriageTimeline.render(caseId);
          TriageTimeline.renderCinematic(caseId);
        }
      }
      // initial render already triggered by timeline.js, but ensure it uses dropdown value
      if (caseSelect) {
        caseSelect.addEventListener('change', function(e){
          refreshWith(e.target.value);
        });
      }

      // ensure initial render uses the dropdown value (fallback)
      const initial = caseSelect ? caseSelect.value : "{{ case_id }}";
      refreshWith(initial);
    });
  </script>
</body>
</html>
