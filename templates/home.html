<!-- templates/home.html -->

{% extends "base.html" %}
{% block content %}
<section class="text-center py-5" style="min-height:70vh; display:flex; flex-direction:column; justify-content:center; align-items:center;">
  <h1 style="font-family: 'Orbitron', sans-serif; font-weight:700; font-size:3.4rem; line-height:1.05; margin:0;">
    From <span style="color:#00ff88;">Evidence</span><br>
    to <span style="color:#00ff88;">Court</span><br>
    in Minutes
  </h1>

  <p class="mt-3" style="color:#9fb3c8; max-width:860px; font-size:1.05rem;">
    Automated evidence analysis, tamper-proof audits, and court-ready reports
  </p>

  <a href="{{ url_for('upload_file') }}"
     class="btn"
     style="background:#00ff88; color:#001814; padding:14px 30px; font-weight:700; border-radius:10px; margin-top:22px; box-shadow: 0 6px 18px rgba(0,0,0,0.25); text-decoration:none;">
    Upload Evidence
  </a>
</section>
{% endblock %}
